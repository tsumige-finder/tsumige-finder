      content="Epic Games Store・Prime Gamingの無料配布でもらったゲームを一覧化。Steamレビュー・タグで絞り込み、積みゲーの中から本当に面白いゲームを素早く探せます。"
    />
    <meta
      property="og:title"
      content="Tsumige Finder | 無料配布ゲームをSteamレビュー・タグで一覧検索"

      content="Epic・Prime Gamingの無料配布ゲームをSteamレビュー数・評価・タグで一覧検索。"

    <link
      rel="stylesheet"
      href="https://cdn.datatables.net/2.3.6/css/dataTables.dataTables.css"
    />
    <link

      href="https://cdn.datatables.net/searchbuilder/1.7.0/css/searchBuilder.dataTables.min.css"

  <body>
    <h1>Tsumige Finder</h1>

    <p>
      Epic Games Store・Prime Gamingの無料配布でもらったゲームを、
      Steamレビュー評価・タグで一覧検索できます。
    </p>

    <p>積みゲーの中から本当に面白い作品をすぐに見つけられます。</p>

    <ul class="feature-list">
      <li>🎮 Steamレビュー数・評価で並び替え＆絞り込み</li>
      <li>🏷️ ジャンル・特徴がわかるSteamタグ一覧表示</li>
      <li>🔍 無料配布でもらったゲームを横断検索</li>
    </ul>

    <div class="layout">
      <div class="main">
        <table id="gamesTable" class="display" style="width: 100%">
          <thead>
            <tr>
              <th>タイトル</th>
              <th>レビュー数</th>
              <th>評価</th>
              <th>タグ</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <aside class="tag-panel">
        <h3>タグで絞り込み</h3>
        <div id="tagButtons"></div>
        <button id="clearTags">解除</button>
      </aside>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>
    <script src="https://cdn.datatables.net/2.3.6/js/dataTables.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="script.js"></script>
    <script src="tag-filter.js"></script>
  </body>
